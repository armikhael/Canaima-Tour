	<link rel="stylesheet" href="css/intro.css" />
	<script type="text/javascript">
		mis_imagenes = new Array(
			"img/intro/D0000.png","img/intro/D0001.png","img/intro/D0002.png","img/intro/D0003.png",
			"img/intro/D0004.png","img/intro/D0005.png","img/intro/D0006.png","img/intro/D0007.png",
			"img/intro/D0008.png","img/intro/D0009.png","img/intro/D0010.png","img/intro/D0011.png",

			"img/intro/D0016.png","img/intro/D0017.png","img/intro/D0018.png","img/intro/D0019.png",
			"img/intro/D0020.png","img/intro/D0021.png","img/intro/D0022.png","img/intro/D0023.png",
			"img/intro/D0024.png","img/intro/D0025.png","img/intro/D0026.png","img/intro/D0027.png",
			"img/intro/D0028.png","img/intro/D0029.png","img/intro/D0030.png","img/intro/D0031.png",

			"img/intro/D0036.png","img/intro/D0037.png","img/intro/D0038.png","img/intro/D0039.png",
			"img/intro/D0040.png")
		mi_imagen = 0
		imgCt = mis_imagenes.length

		function preload() {
			var preloaded = new Image()
			var i = 0;

			for(i=0; i<=imgCt; i++)
				preloaded.src = mis_imagenes[mi_imagen]
		}

		function rotarimg(){
			var image = new Image()

			image.src = mis_imagenes[mi_imagen]
			image.onload = function () {
				document.images["rotar"].src = image.src
			}
			if (document.images){
				mi_imagen++
				if (mi_imagen == imgCt) {
					mi_imagen = 0
				}
			}
		}

		window.onload=function(){
			preload();
			setInterval(function(){rotarimg()},50)
		}
	</script>
</head>
<body>
	<div id="rotar-img">
		<img name="rotar" id="rotar" src="#" alt="Cargando la intro al Paseo en línea de Canaima" />
	</div>
	<div id="logo">
